{% extends "layout.html" %} 

{% block title %} 
        Blog List 
{% endblock %} 

{% block content %}
    <h2>Recent post</h2>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' post.slug %}">{{post.title}}</a>
                    <small>({{post.published_date | date:"M d,Y"}})</small>
                </li>
            {% endfor%}
        </ul>
    {% else %}
        <p>No posts avaialble</p>
    {% endif %}

{% endblock %}
